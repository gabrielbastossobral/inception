version: "3.8"

services:
  mariadb:
    build: ./requirements/mariadb
    environment:
      DB_NAME: wordpress
      DB_USER: wpuser
      DB_PASS: wppass
      DB_ROOT_PASS: rootpass
    env_file: .env
    secrets:
      - db_password
      - db_root_password
    volumes:
      - mariadb_data:/var/lib/mysql
    networks:
      - inception
    restart: always

  wordpress:
    build: ./requirements/wordpress
    env_file: .env
    environment:
      DB_NAME: wordpress
      DB_USER: wpuser
      DB_PASS: wppass
      DB_HOST: mariadb
      DOMAIN_NAME: gabastos.42.fr
    secrets:
      - db_password
    volumes:
      - wordpress_data:/var/www/html
    depends_on:
      - mariadb
    networks:
      - inception
    restart: always

  nginx:
    build: ./requirements/nginx
    ports:
      - "443:443"
    volumes:
      - wordpress_data:/var/www/html
    depends_on:
      - wordpress
    networks:
      - inception
    restart: always

volumes:
  mariadb_data:
    driver: local
  wordpress_data:
    driver: local

networks:
  inception:
    driver: bridge

secrets:
  db_password:
    file: ../secrets/db_password.txt
  db_root_password:
    file: ../secrets/db_root_password.txt